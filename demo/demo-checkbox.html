<script type="text/javascript">
    $(function(){
        init();
        $("#checkbox1").on('change', function(){
            console.log('change');
        }).on('click', function(){
           console.log('click');
        });

    function init(){
        // Basic usage
        $(".styled").formelements();
    }

        <input type="checkbox" id="checkbox3" value="test" class="styled" /><label for="checkbox3">Checkbox 3</label>

</div>
