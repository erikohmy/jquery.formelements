<script type="text/javascript">
    $(function(){
        $("#disable").click(function(){
            $("select").formelements("disable");
        });

        $("#enable").click(function(){
            $("select").formelements("enable");
        });

        $("#create").click(function(){
            init();
        });

        $("#destroy").click(function(){
            $("select").formelements("destroy");
        });

        $("#refresh").click(function(){
            $("select").formelements("refresh");
        });

        init();
    });
    function init(){

        // Basic usage
        $(".styled").formelements();

        // With search functionality
        $(".styled-search").formelements({
            'sel_searchbar': true
        });

        // With search functionality
        $(".styled-delegate").formelements({
            'sel_delegate_click': true
        });

        //With tiny scrollbar
        $(".styled-tiny").formelements({
            'sel_tinyscroll': true
        });

        $(".styled-tiny-search").formelements({
            'sel_tinyscroll': true,
            'sel_searchbar': true
        });

        // Custom open
        $(".styled-open-1").formelements({
            'sel_tinyscroll': true,
            'sel_open': function( e, dd ) {
                var _this = this;
                dd.optwrap.not( ".open" ).slideDown( 200, function() {
                    if( dd.settings.sel_searchbar_focus ) {
                        $( this ).find( 'input' ).focus();
                    }
                    $(_this).formelements('updateScroll');
                });
                dd.optwrap.addClass( "open" );
                dd.wrap.addClass( "open" );
            },
            'sel_close': function( e, dd ) {
                dd.optwrap.slideUp( 100, function() {
                    dd.optwrap.removeClass( "open" );
                    dd.wrap.removeClass( "open" );
                });
            }
        });

        $(".styled-open-2").formelements({
            'sel_tinyscroll': true,
            'sel_open': function( e, dd ) {
                dd.optwrap.not( ".open" ).show( 0, function() {
                    if( dd.settings.sel_searchbar_focus ) {
                        $( this ).find( 'input' ).focus();
                    }
                });
                dd.optwrap.addClass( "open" );
                dd.wrap.addClass( "open" );
            },
            'sel_close': function( e, dd ) {
                dd.optwrap.slideUp( 0, function() {
                    dd.optwrap.removeClass( "open" );
                    dd.wrap.removeClass( "open" );
                });
            }
        });

        $(".styled-open-3").formelements({
            'sel_tinyscroll': true,
            'sel_open': function( e, dd ) {
                var _this = this;
                var $list = dd.optwrap.not( ".open" );
                $list.css({
                    'display': 'block',
                    'left': '100%',
                    'right': '0%'
                }).animate({
                    'left': '0%'
                }, 200, function(){
                    dd.optwrap.addClass( "open" );
                    dd.wrap.addClass( "open" );
                    $(_this).formelements('updateScroll');
                });
            },
            'sel_close': function( e, dd ) {
                var $list = dd.optwrap.filter( ".open" );
                $list.css({
                    'left': '0%',
                    'right': '0%'
                }).animate({
                    'left': '100%'
                }, 200,function(){
                    $(this).hide();
                    dd.optwrap.removeClass( "open" );
                    dd.wrap.removeClass( "open" );
                });
            }
        });

        $(".styled-open-4").formelements({
            'sel_tinyscroll': true,
            'sel_open': function( e, dd ) {
                var _this = this;
                dd.optwrap.not( ".open" ).show( 200, function() {
                    if( dd.settings.sel_searchbar_focus ) {
                        $( this ).find( 'input' ).focus();
                    }
                    $(_this).formelements('updateScroll');
                });
                dd.optwrap.addClass( "open" );
                dd.wrap.addClass( "open" );
            },
            'sel_close': function( e, dd ) {
                dd.optwrap.hide( 100, function() {
                    dd.optwrap.removeClass( "open" );
                    dd.wrap.removeClass( "open" );
                });
            }
        });

        // Multiselect
        $(".styled-multiselect").formelements({
            'sel_tinyscroll': true
        });

        $('#testselect').change(function(){
            var val = $(this).val();
            $('.js-output').html(val);
        });
    }
</script>
