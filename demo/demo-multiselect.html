<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Demo Select boxes</title>

<link href="../formelements_base.css" rel="stylesheet" type="text/css" />
<link href="demo_resources/demo_style.css" rel="stylesheet" type="text/css" />
<link href="demo_resources/demo_formelements_style_2.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="demo_resources/jquery.min.js"></script>
<script type="text/javascript" src="demo_resources/jquery.tinyscrollbar.js"></script>
<script type="text/javascript" src="../jquery.formelements.js"></script>

<script type="text/javascript">
    $(function(){
        $(".styled-multiselect").formelements({
            'sel_tinyscroll': true
        });
    });
</script>

</head>

<body>

<div class="container">
    <div class="section first">

        <h2>Multiselect</h2>

        <select class='styled-multiselect' multiple>
            <option class='placeholder'>Choose</option>
            <option value='1'>Test 1</option>
            <option value='2' selected>Test 2</option>
            <option value='3'>Test 3</option>
            <option value='4' selected>Test 4</option>
            <option value='5'>Test 5</option>
            <option value='6'>Test 6</option>
            <option value='7'>Test 7</option>
            <option value='8'>Test 8</option>
            <option value='9'>Test 9</option>
            <option value='10'>Test 10</option>
        </select>

    </div>

</div>

</body>
</html>
